<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="task_date">
            <p class="task">Trip to Serbia</p>
            <p class="date">Monday, February 17, 2025</p>
        </div>
        
        <!-- 4 containers -->
        <div class="countdown-container">
            <div class="countdown-el">
                <p class="left-rounded-corners big-text" id="days">0</p>
                <span>Days</span>
            </div>
            <div class="countdown-el">
                <p class="big-text" id="hours">0</p>
                <span>Hours</span>
            </div>
            <div class="countdown-el">
                <p class="big-text" id="mins">0</p>
                <span>Minutes</span>
            </div>
            <div class="countdown-el">
                <p class="right-rounded-corners big-text" id="secs">0</p>
                <span>Seconds</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
